<div class="container mt-5">
    <!-- Titolo Sezione -->
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="display-4 fw-bold">Contattaci</h2>
        <p class="lead">Rimaniamo in contatto! Puoi trovarci via telefono, email o venire a trovarci in sede.</p>
      </div>
    </div>
  
    <!-- Informazioni di Contatto -->
    <div class="row mt-5">
      <div class="col-lg-4 text-center mb-4">
        <div class="card h-100 border-0 shadow">
          <div class="card-body">
            <i class="fas fa-phone fa-3x mb-3 text-primary"></i>
            <h5 class="card-title">Telefono</h5>
            <p class="card-text">+39 329 8876567</p>
          </div>
        </div>
      </div>
  
      <div class="col-lg-4 text-center mb-4">
        <div class="card h-100 border-0 shadow">
          <div class="card-body">
            <i class="fas fa-map-marker-alt fa-3x mb-3 text-primary"></i>
            <h5 class="card-title">Indirizzo</h5>
            <p class="card-text">Via esempio 123, Roma, Italia</p>
          </div>
        </div>
      </div>
  
      <div class="col-lg-4 text-center mb-4">
        <div class="card h-100 border-0 shadow">
          <div class="card-body">
            <i class="fas fa-envelope fa-3x mb-3 text-primary"></i>
            <h5 class="card-title">Email</h5>
            <p class="card-text">info&#64;esempio.com</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mappa e Modulo di Contatto -->
    <div class="row mt-5">
      <div class="col-lg-6 mb-4">
        <!-- Mappa -->
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item shadow rounded" 
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345096165!2d144.95592831561468!3d-37.81720974203954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f52e8c41d317!2sVictoria%20State%20Library!5e0!3m2!1sit!2sit!4v1624890918669!5m2!1sit!2sit" 
                  width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
  
      <div class="col-lg-6 mb-4">
        <!-- Modulo di Contatto -->
        <div class="card border-0 shadow">
          <div class="card-body p-4">
            <h5 class="card-title mb-4">Mandaci un messaggio</h5>
            <form>
              <div class="form-group mb-3">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Il tuo nome">
              </div>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="La tua email">
              </div>
              <div class="form-group mb-3">
                <label for="message">Messaggio</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Scrivi il tuo messaggio qui"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Invia</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
